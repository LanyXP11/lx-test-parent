
server:
  port: 8080
  undertow:
        buffer-size: 1024
        direct-buffers: true
        io-threads: 12
        worker-threads: 256
eureka:
  instance:

    hostname: 127.0.0.1
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false


